specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameAssetsFactory
    network: {{ network }}
    source:
      address: "{{ gameAssetsFactory }}"
      abi: GameAssetsFactory
      startBlock: {{ gameAssetsFactoryBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: GameAssetsFactory
          file: ./abis/GameAssetsFactory.json
      eventHandlers:
        - event: Implementation(address,address)
          handler: handleImplementation
        - event: NewChild(address,address)
          handler: handleNewChild
      file: ./src/GameAssetsFactory.ts
templates:
  - kind: ethereum
    name: GameAssetsTemplate
    network: {{ network }}
    source:
      abi: GameAssets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: GameAssets
          file: ./abis/GameAssets.json
      eventHandlers:
        - event: ClassCreated(string[])
          handler: handleClassCreated
        - event: Initialize((address,string))
          handler: handleInitialize
        - event: AssetCreated(uint256,(uint256,uint256,(uint256,uint256[],bytes[],uint256[],uint256[]),(uint256,uint256[],bytes[],uint256[],uint256[]),address[],uint256,uint256,address),(bytes[],uint256[],uint256,uint256),(bytes[],uint256[],uint256,uint256),string,string)
          handler: handleAssetCreated
        - event: Snapshot(address,address,(uint256,uint256[],bytes[],uint256[],uint256[]))
          handler: handleSnapshot
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/GameAssets.ts  
