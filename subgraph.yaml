specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameAssetsFactory
    network: localhost
    source:
      address: "0xc6e7DF5E7b4f2A278906862b61205850344D4e7d"
      abi: GameAssetsFactory
      startBlock: 56
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: GameAssetsFactory
          file: ./abis/GameAssetsFactory.json
      eventHandlers:
        - event: Implementation(address,address)
          handler: handleImplementation
        - event: NewChild(address,address)
          handler: handleNewChild
      file: ./src/GameAssetsFactory.ts
templates:
  - kind: ethereum
    name: GameAssetsTemplate
    network: localhost
    source:
      abi: GameAssets
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: GameAssets
          file: ./abis/GameAssets.json
      eventHandlers:
        - event: AdminChanged(address)
          handler: handleAdminChanged
        - event: BaseURIChanged(string)
          handler: BaseURIChanged
        - event: ClassCreated(uint256,string[],string,string)
          handler: handleClassCreated
        - event: CreatorAdded(address)
          handler: handleCreatorAdded
        - event: CreatorRemoved(address)
          handler: handleCreatorRemoved
        - event: Initialize((address,string))
          handler: handleInitialize
        - event: AssetCreated(uint256,(uint256,uint256,(uint256,uint256[],bytes[],uint256[],uint256[]),(uint256,uint256[],bytes[],uint256[],uint256[]),address[],uint256,uint8,address),(bytes[],uint256[],uint256,uint256),(bytes[],uint256[],uint256,uint256))
          handler: handleAssetCreated
        - event: AssetUpdated(uint256,(uint256,uint256,(uint256,uint256[],bytes[],uint256[],uint256[]),(uint256,uint256[],bytes[],uint256[],uint256[]),address[],uint256,uint8,address),(bytes[],uint256[],uint256,uint256))
          handler: handleAssetUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Snapshot(address,address,(uint256,uint256[],bytes[],uint256[],uint256[]))
          handler: handleSnapshot
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/GameAssets.ts  
