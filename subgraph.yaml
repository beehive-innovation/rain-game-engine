specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AccessoriesFactory
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: AccessoriesFactory
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: AccessoriesFactory
          file: ./abis/AccessoriesFactory.json
      eventHandlers:
        - event: Implementation(address,address)
          handler: handleImplementation
        - event: NewChild(address,address)
          handler: handleNewChild
      file: ./src/AccessoriesFactory.ts
