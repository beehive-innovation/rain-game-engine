specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameAssets
    network: localhost
    source:
      address: "0x96F3Ce39Ad2BfDCf92C0F6E2C2CAbF83874660Fc"
      abi: GameAssets
      startBlock: 321
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Implementation
        - NewChild
      abis:
        - name: GameAssets
          file: ./abis/GameAssets.json
      eventHandlers:
        - event: ClassCreated(string[])
          handler: handleClassCreated
        - event: Initialize(address)
          handler: handleInitialize
        - event: AssetCreated(uint256,(uint256,uint256,(uint256,uint256[],bytes[],uint256[],uint256[]),(uint256,uint256[],bytes[],uint256[],uint256[]),address[],address,string),(bytes[],uint256[],uint256,uint256),(bytes[],uint256[],uint256,uint256),string,string)
          handler: handleAssetCreated
        - event: Snapshot(address,address,(uint256,uint256[],bytes[],uint256[],uint256[]))
          handler: handleSnapshot
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/GameAssets.ts